# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# Documentación de variables de entorno y contexto de GitHub Actions:
# - GitHub context (github.ref, github.ref_name, etc.): https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
# - Variables de entorno por defecto: https://docs.github.com/en/actions/learn-github-actions/variables#default-environment-variables
# - Guía general de variables: https://docs.github.com/en/actions/learn-github-actions/variables
# - Sintaxis de expresiones: https://docs.github.com/en/actions/learn-github-actions/expressions
# - Eventos que disparan workflows: https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows

name: Java CI with Maven

on:
  push:
    tags:
      - 'back.*'
  workflow_dispatch:    # Permite ejecución manual desde GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Mostrar información del tag (debug)
      run: |
        echo "GITHUB_REF: $GITHUB_REF"
        echo "GITHUB_REF_NAME: $GITHUB_REF_NAME"
        echo "GITHUB_SHA: $GITHUB_SHA"
          
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: todo-app-${{ github.ref_name }}
        path: target/*.jar
        retention-days: 30
